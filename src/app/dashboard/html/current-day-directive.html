<div layout="column" layout-align="center center" layout-margin layout-padding layout-fill>
  <md-card
  layout-fill
  flex
  ng-swipe-right="currentday.moveRight()"
  ng-swipe-left="currentday.moveLeft()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <span>{{currentday.date | date:'mediumDate'}}</span>
      </div>
    </md-toolbar>
    <md-card-content>
      <md-list layout-fill>
          <time-entry time="currentday.entry" type="start" time-card-list="currentday.cardList"></time-entry>
          <time-entry time="currentday.entry" type="lunch_out" time-card-list="currentday.cardList"></time-entry>
          <time-entry time="currentday.entry" type="lunch_in" time-card-list="currentday.cardList"></time-entry>
          <time-entry time="currentday.entry" type="stop" time-card-list="currentday.cardList"></time-entry>
      </md-list>
    </md-card-content>
  </md-card>
</div>
