<div layout="column" layout-row="center center" flex>
    <md-toolbar>
      <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
        <span>{{dashboard.today | date:'fullDate'}}</span>
        <span flex></span>
      </div>
    </md-toolbar>
    <div layout="column" layout-align="center center" layout-fill>
        <md-list>
          <md-item ng-hide="dashboard.day.start === null">
            <md-item-content>
              <div class="md-tile-left">

              </div>
              <div class="md-tile-content">
                <h2>{{dashboard.day.start | date:'shortTime'}}</h2>
              </div>
            </md-item-content>
          </md-item>

          <md-item ng-hide="dashboard.day.lunch_out === null">
            <md-item-content>
              <div class="md-tile-left">

              </div>
              <div class="md-tile-content">
                <h2>{{dashboard.day.lunch_out | date:'shortTime'}}</h2>
              </div>
            </md-item-content>
          </md-item>

          <md-item ng-hide="dashboard.day.lunch_in === null">
            <md-item-content>
              <div class="md-tile-left">

              </div>
              <div class="md-tile-content">
                <h2>{{dashboard.day.lunch_in | date:'shortTime'}}</h2>
              </div>
            </md-item-content>
          </md-item>

          <md-item ng-hide="dashboard.day.end === null">
            <md-item-content>
              <div class="md-tile-left">

              </div>
              <div class="md-tile-content">
                <h2>{{dashboard.day.end | date:'shortTime'}}</h2>
              </div>
            </md-item-content>
          </md-item>

        </md-list>
        <div class="md-padding" layout="row" layout-align="center center" layout-fill flex>
          <md-button
          ng-click="dashboard.enterTime()"
          class="md-raised">
          Update
        </md-button>
        </div>

    </div>
</div>
